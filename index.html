<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
	<link href="style.css" rel="stylesheet">
</head>

<div class="encryption">
	<label>
		Ключ:
		<input
			class="encryption-key"
			type="text"
			value="10110001110111101100010001111110000101010110111011101011100011000001010111110100111001110010100010001001010101111110110010001101"
		>
	</label>

	<label>
		Вектор инициализации:
		<input
			class="encryption-initialization-vector"
			type="text"
			value="01100101001110101100100110011011110101010111100011110001100011100001011111101100100100111100010100010001101111101001000111011101"
		>
	</label>

	<label>
		Сообщение:
		<input
			class="message-input"
			type="text"
			value="Hello, World! Hello, World!"
		>
	</label>

	<div class="encrypted-message">
		Зашифрованное:
	</div>

	<button class="encrypt-button">Зашифровать</button>
</div>


<div class="decryption">
	<label>
		Ключ:
		<input
			class="decryption-key"
			type="text"
			value="10110001110111101100010001111110000101010110111011101011100011000001010111110100111001110010100010001001010101111110110010001101"
		>
	</label>

	<label>
		Вектор инициализации:
		<input
			class="decryption-initialization-vector"
			type="text"
			value="01100101001110101100100110011011110101010111100011110001100011100001011111101100100100111100010100010001101111101001000111011101"
		>
	</label>

	<label>
		Зашифрованное сообщение:
		<input class="encrypted-message-input" type="text">
	</label>

	<div class="decrypted-message">
		Расшифрованное:
	</div>

	<button class="decrypt-button">Расшифровать</button>
</div>

<body>
<script src="./main.js" type="module"></script>
</body>

</html>
